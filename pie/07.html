<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #chart-line {
            width: 800px;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="chart-line">

</div>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
<script>
    let chartLineElem = document.getElementById('chart-line')
    let chartLine = echarts.init(chartLineElem)
    let option = {
        series: [
            {
                type: "pie",
                data: [
                    {value: 10, name: "女生1"},
                    {value: 20, name: "男生2"},
                    {value: 30, name: "男生3"},
                    {value: 40, name: "男生4"},
                    {value: 50, name: "男生5"},
                    {value: 60, name: "男生6"}
                ],
                radius: ['20%', '70%'],
                roseType: 'area',
            }
        ]
    }
    chartLine.setOption(option)
</script>
</body>
</html>
