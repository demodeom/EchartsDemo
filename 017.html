<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
    <!-- 2. 定义容器，设置ID属性，设置容器的宽度和高度 -->
    <div id="chart1" style="width: 800px; height: 300px;"></div>
    <!-- 1. 引入 echarts.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
    <script type="text/javascript">
        // 3. 初始化图表
        let echart1Obj = document.getElementById('chart1')
        let chart1 = echarts.init(echart1Obj)
        // 4. 配置图表
        let option1 = {
            xAxis: {
                type: "category",
                data: ['第一季度', '衬衫', '羊毛衫', '裤子']
            },
            yAxis: {
                type: "value"
            },
            series: [
                {
                    type: 'bar',
                    stack: 'total',
                    data: [0, 56, 36, 0],
                    itemStyle: {
                        color: 'transparent',
                    }
                },

                {
                    type: 'bar',
                    stack: 'total',
                    data: [61, 5, 20, 36]
                },

            ]
        };
        // 5. 渲染图表
        chart1.setOption(option1)
    </script>
</body>

</html>
